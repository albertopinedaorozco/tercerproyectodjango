{% extends 'base.html' %}
{% load static %}

{% block principal %}
        <h2>Listado de docentes</h2>
        <ul>
            {% for e in lista_docentes %}
                <li> 
                   Nombre: <a href="#"> {{ e.nombre }}</a>
                     <h3>Dirección: {{ e.direccion }}</h3> 
                     <p>Teléfono: {{ e.telefono }}</p>

                </li>
            {% endfor %}
        </ul>

{% endblock %}

{% block js %}
   <script src="{% static 'js/codigo.js' %}"></script>
{% endblock js %}
